<!DOCTYPE html>
    <html id="htmlSettings">
    <head>

        
    <meta charset=utf-8 />
    <title>PHANTOMa</title>
    

    <!--styles-->
    <link href="../styles/misc.css" rel="stylesheet">
    <link href="../styles/general.css" rel="stylesheet">
    <link href="../styles/buttons.css" rel="stylesheet">
  

       
    </head>
    <body>

      


      <!--Header-->
      <div tabindex="-1" id="settingsTop">

        <div tabindex="-1" lang="en" class="label" id="settingsLabel">Music</div>
        <div tabindex="-1" lang="es" class="label" id="settingsLabel">Música</div>
        <div tabindex="-1" lang="fr" class="label" id="settingsLabel">Musique</div>
        <div tabindex="-1" lang="gr" class="label" id="settingsLabel">Musik</div>
        <div tabindex="-1" lang="ar" class="label" id="settingsLabel">موسيقى</div>
        <div tabindex="-1" lang="ru" class="label" id="settingsLabel">Музыка</div>
        <div tabindex="-1" lang="ch" class="label" id="settingsLabel">音乐</div>
        <div tabindex="-1" lang="jp" class="label" id="settingsLabel">音楽</div>
      
      </div>
      

      <!--Form for music options-->
      <div tabindex="-1" id="formWrapper">
        <form tabindex="-1" id="mform">

          
            <label tabindex="-1" lang="en" for="url" class="label">URL</label>
            <label tabindex="-1" lang="es" for="url" class="label">URL</label>
            <label tabindex="-1" lang="fr" for="url" class="label">URL</label>
            <label tabindex="-1" lang="gr" for="url" class="label">URL</label>
            <label tabindex="-1" lang="ar" for="url" class="label">عُنْوَان اِنْتِرْنَت:</label>
            <label tabindex="-1" lang="ru" for="url" class="label">УРЛ:</label>
            <label tabindex="-1" lang="ch" for="url" class="label">因特网地址:</label>
            <label tabindex="-1" lang="jp" for="url" class="label">URL</label>
            <br>
            <input tabindex="1" type="text" id="url" class="miscOptions" name="url"><br><br><br>

            

            <label tabindex="-1" class="switch">
              <input tabindex="2" id="muteButton" type="checkbox">
              <span class="slider round"></span>
            </label>



          
        </form>
      </div>



      <!--Footer-->
      <div tabindex="-1" id="bButtonWrapper">
        <button tabindex="3" lang="en" class="footerButton" id="settingBack" >Back</button>
        <button tabindex="3" lang="es" class="footerButton" id="settingBack" >Volver</button>
        <button tabindex="3" lang="fr" class="footerButton" id="settingBack" >Retourner</button>
        <button tabindex="3" lang="gr" class="footerButton" id="settingBack" >Wiederkommen</button>
        <button tabindex="3" lang="ar" class="footerButton" id="settingBack" >آضَ</button>
        <button tabindex="3" lang="ru" class="footerButton" id="settingBack" >Возвращаться</button>
        <button tabindex="3" lang="ch" class="footerButton" id="settingBack" >返回</button>
        <button tabindex="3" lang="jp" class="footerButton" id="settingBack" >戻る</button>
      </div>



      
    </body>
    </html>
