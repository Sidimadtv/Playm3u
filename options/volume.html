<!DOCTYPE html>
    <html id="htmlSettings">
    <head>

        
    <meta charset=utf-8 />
    <title>PHANTOMa</title>
    

    <!--styles-->
    <link href="../styles/misc.css" rel="stylesheet">
    <link href="../styles/general.css" rel="stylesheet">
    <link href="../styles/buttons.css" rel="stylesheet">
  

       
    </head>
    <body>

      


      <!--Header-->
      <div tabindex="-1" id="settingsTop">

        <div tabindex="-1" lang="en" class="label" id="settingsLabel">Volume</div>
        <div tabindex="-1" lang="es" class="label" id="settingsLabel">Volumen</div>
        <div tabindex="-1" lang="fr" class="label" id="settingsLabel">Volume</div>
        <div tabindex="-1" lang="gr" class="label" id="settingsLabel">Lautstärke</div>
        <div tabindex="-1" lang="ar" class="label" id="settingsLabel">طبقة صوت</div>
        <div tabindex="-1" lang="ru" class="label" id="settingsLabel">Объем</div>
        <div tabindex="-1" lang="ch" class="label" id="settingsLabel">音量</div>
        <div tabindex="-1" lang="jp" class="label" id="settingsLabel">音量</div>
  
      </div>
      

      <!--Form for volume options-->
      <div tabindex="-1" id="formWrapper">
        <form tabindex="-1" id="mform">

            <br>
            <label tabindex="-1" lang="en" class="label" for="cVol">Channels:</label>
            <label tabindex="-1" lang="es" class="label" for="cVol">Canales:</label>
            <label tabindex="-1" lang="fr" class="label" for="cVol">Chaînes:</label>
            <label tabindex="-1" lang="gr" class="label" for="cVol">Kanäle:</label>
            <label tabindex="-1" lang="ar" class="label" for="cVol">قناة:</label>
            <label tabindex="-1" lang="ru" class="label" for="cVol">Каналы:</label>
            <label tabindex="-1" lang="ch" class="label" for="cVol">频道:</label>
            <label tabindex="-1" lang="jp" class="label" for="cVol">チャネル:</label>
            <input tabindex="1" type="range" id="cVol" name="cVol" class="miscOptions"><br>

            <label tabindex="-1" lang="en" class="label" for="sVol">Sound Effects:</label>
            <label tabindex="-1" lang="es" class="label" for="sVol">Efectos Sonoros:</label>
            <label tabindex="-1" lang="fr" class="label" for="sVol">Effets Sonores:</label>
            <label tabindex="-1" lang="gr" class="label" for="sVol">Soundeffekte:</label>
            <label tabindex="-1" lang="ar" class="label" for="sVol">مؤثرات صوتية:</label>
            <label tabindex="-1" lang="ru" class="label" for="sVol">Звуковые Зффекты:</label>
            <label tabindex="-1" lang="ch" class="label" for="sVol">声音效果:</label>
            <label tabindex="-1" lang="jp" class="label" for="sVol">操作音:</label>
            <input tabindex="2" type="range" id="sVol" name="sVol" class="miscOptions"><br>       

        </form>
      </div>

      
       <!--Footer-->
      <div id="bButtonWrapper">
        <button tabindex="3" lang="en" class="footerButton" id="settingBack">Back</button>
        <button tabindex="3" lang="es" class="footerButton" id="settingBack">Volver</button>
        <button tabindex="3" lang="fr" class="footerButton" id="settingBack">Retourner</button>
        <button tabindex="3" lang="gr" class="footerButton" id="settingBack">Wiederkommen</button>
        <button tabindex="3" lang="ar" class="footerButton" id="settingBack">آضَ</button>
        <button tabindex="3" lang="ru" class="footerButton" id="settingBack">Возвращаться</button>
        <button tabindex="3" lang="ch" class="footerButton" id="settingBack">返回</button>
        <button tabindex="3" lang="jp" class="footerButton" id="settingBack">戻る</button>
      </div>



      
    </body>
    </html>
